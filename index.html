<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MartialCars&dash;Home of Quality Automobiles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="body__wrapper">
      <header class="navigation">
        <div class="navigation__childs">
          <img src="img/Car Logo.svg" alt="Logo" class="icons" />
          <h2 class="logo-text">MartialCars</h2>
        </div>
        <div class="navigation__childs">
          <div class="navigation__childs--language">
            <h2 class="logo-text">ENG</h2>
            <img src="img/Vector.svg" alt="DropDown" class="icons" />
          </div>
          <img src="img/Search Button.svg" alt="Search-Btn" class="Seacicons">
        </div>
      </header>

      <div class="product">
        <div class="product__price">
          <h2 class="price">
            $ 1,250,000
          </h2>
          <h3 class="location">
            San Diego
          </h3>
        </div>

        <img src="img/benz2-removebg-preview 1.svg" alt="Our product" class="productDisplay">

        <div class="product__btn">
          <button class="btn">
            <img src="img/Group (1).svg" alt="">
          </button>

          <div class="number">
            01
          </div>

          <button class="btn">
            <img src="img/Group (2).svg" alt="">
          </button>
        </div>
      </div>

      <div class="productDescription">
        <div class="underline"></div>
        <div class="productDescription__about">
          <div class="productDescription__about__product">
            <div class="productDescription__about__product__childs">
              <h4 class="top">
                2020
              </h4>
              <h5 class="buttom">
                Year
              </h5>
            </div>

            <div class="productDescription__about__product__childs">
              <h4 class="top">
                3,600
              </h4>
              <h5 class="buttom">
                Milliage
              </h5>
            </div>

            <div class="productDescription__about__product__childs">
              <h4 class="top">
                Mecedes Benz
              </h4>
              <h5 class="buttom">
                CLA 250
              </h5>
            </div>
          </div>


          <button class="fullDetailsBtn">
            Full Details <img src="img/Arrow 1.svg" alt="">
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
